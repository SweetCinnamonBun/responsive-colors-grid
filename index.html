<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/9680ed3927.js" crossorigin="anonymous"></script>
    <title>Color grid</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <header>
                <h1>COLORS</h1>
            </header>
            <section>
                <i class="fa-solid fa-car"></i>
                <h1>BLUE</h1>
            </section>
            <section>
                <i class="fa-solid fa-bed"></i>
                <h1>GREEN</h1>
            </section>
            <section>
                <i class="fa-solid fa-bicycle"></i>
                <h1>YELLOW</h1>
            </section>
            <section>
                <i class="fa-solid fa-utensils"></i>
                <h1>RED</h1>
            </section>
            <footer>
                <h1>ICONS</h1>
            </footer>
        </div>
    </div>
</body>
</html>
